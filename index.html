<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Agenda</title>
</head>

<body>

  <div id="app">

    <div class="container center">
      <h1>Agenda</h1>

      <form id="app-form" class="form">
        <input type="text" name="name" id="inputName" placeholder="Name" >
        <input type="number" name="phone" id="inputPhone" placeholder="Phone Number" >
        <input type="text" name="email" id="inputEmail" placeholder="E-mail" >

        <button id="btnSave" class="btn" type="submit">Save</button>
        <button id="btnEdit" class="btn" type="submit" style="display: none;">Save Edit</button>
      </form>

          <div class="contact-list container">
            <ul id="list"></ul>
          </div><!--contact-list-->

    </div><!--container-->

  </div><!--app-->

  <script src="script.js"></script>
</body>

</html>
